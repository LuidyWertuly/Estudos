<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="JS/script.js"></script>
    <title>Documento1</title>
</head>
<body>
    <section class="conteiner">
        <div class="content">
            <h1>Bem-Vindo</h1>
            <p>Olâ Mundo Mugenn</p>
            <button>Clique Aqui</button>
        </div>
        <div class="image">
            <img src="image/gojo.jpg" alt="gojo" />
        </div>
    </section>
    <section class="formulario">
        <form>
            <label for="input-1">Insira Seu Texto:</label>
            <input type="text" id="input1" name="input-1" placeholder="insira aqui"/>
            <label for="input-2">Insira Seu número:</label>
            <input type="number" id="input2" name="input-2" placeholder="insira aqui"/>
            <label for="input-3">Insira Seu Tamanho:</label>
            <input type="range" id="input3" name="input-3" placeholder="insira aqui"/>
            <label for="select-1">Selecione Sua Opção:</label>
            <select id="select1" name="select-1">
                <option>Opção 1</option>
                <option>Opção 2</option>
            </select>
            <label for="input-4">Insira Seu Email:</label>
            <input type="email" id="input4" name="input-4" placeholder="insira aqui"/>
            <input type="button" id="" name="" value="Enviar" />
        </form>
    </section>
</body>
</html>
